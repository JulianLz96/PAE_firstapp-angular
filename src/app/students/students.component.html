<form (submit)="addStudent($event)">
    <input type="text" name="student" [(ngModel)]="student.name" placeholder="name"> <br>
    <input type="email" name="email" [(ngModel)]="student.email" placeholder="email"> <br>
    <button>submit</button>
</form>
<ul>
    <li *ngFor="let item of students">{{item.name}} {{item.email}}</li>
</ul>
